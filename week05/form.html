<body>
    <header>
        <h1>Product Review</h1>
    </header>


    <main>
        <form method="get" action="review.html" class="rev">
            <fieldset>
                <label for="productName">Product Name*</label>
                <select id="productName" name="subject" required class="selection">
                    <option value="" disabled selected>Select a Product ... </option>
                </select>

                <label>Overall Rating *</label>
                <div class="overall">
                    <label>â˜†â˜†â˜†â˜†â˜†<input type="radio" id="five" name="star" required></label>
                    <label>â˜†â˜†â˜†â˜†<input type="radio" id="four" name="star" required></label>
                    <label>â˜†â˜†â˜†<input type="radio" id="three" name="star" required></label>
                    <label>â˜†â˜†<input type="radio" id="two" name="star" required></label>
                    <label>â˜†<input type="radio" id="one" name="star" required></label>
                </div>

                <label for="dateInst">Date of Installation *</label>
                <input type="date" id="dateInst" name="CompleteDate" required class="selection">

                <label><span>Which features did you find useful in the product?</span><span class="note">(Check all that apply)</span></label>
                <div class="checkbox-group">              
                    <label><input type="checkbox" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" name="use" value="yes">Ease of Use</label>
                    <label><input type="checkbox" name="performance" value="yes">Performance</label>
                    <label><input type="checkbox" name="desing" value="yes">Desing</label>
                </div>

                <label><span>Written Review</span><span class="note">(Optional)</span><input type="text" id="wr-review" name="review"></label>

                <label><span>Your Name</span><span class="note">(Optional)</span><input type="text" id="name" name="yourname"></label>

                <input type="submit" value="Send Review">
            </fieldset>
        </form>
    </main>
